{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
<hr>
<h2>Edit:</h2>
<form class="" action="/posts/edit/{{post.id}}" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" name="title" id='title' value="{{post.title}}" type="text" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" name="author" id='author' type="text" value="{{post.author}}" placeholder='Author' aria-label="Enter Author">
    <br>
    <label for="content">Post: </label>
    <textarea id="content" name="content" placeholder="Enter Content" class="form-control" value="{{post.content}} aria-label="Enter Content" rows="3">{{post.content}}</textarea>
    <br>
    <input type="submit"  value="Post">
</form>
<hr>
{% endblock %}
